<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如我说书</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #e6f7ff;
            color: #000;
            overflow: hidden;
            user-select: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 200;
        }
        .char-cell {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .control-panel {
            width: 95%;
            height: 95%;
            max-width: 1500px;
            max-height: 900px;
            background-color: #0a2a5e;
            border: 4px solid #4da6ff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto auto;
            gap: 30px;
            margin: auto auto 40px auto;
            max-width: 1200px;
            width: 100%;
        }
        .file-button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            color: #333;
            border: 3px solid #666;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #999;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            position: relative;
            min-height: 80px;
            transition: min-height 0.3s ease;
        }
        .file-button.has-icon {
            min-height: 180px;
        }
        .no-icon-button {
            min-height: 60px !important; /* 更小的高度 */
            padding: 8px 15px !important;
        }
        .button-icon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            min-height: 128px;
            align-items: center;
        }
        .button-icon {
            width: 128px;
            height: 128px;
            object-fit: contain;
            background-color: transparent;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        .button-label {
            width: 100%;
            text-align: left;
            padding-left: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .no-icon-button .button-label {
            margin-top: 0 !important;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .button-id {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background-color: #ff6666;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
            display: none;
        }
        .file-button:hover {
            background-color: #e0e0e0;
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0px #999;
        }
        .file-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #999;
        }
        .exe-button {
            background-color: #ffcccc;
        }
        .wav-button {
            background-color: #ccffcc;
        }
        .destruct-button {
            background-color: #ff6666;
            color: white;
        }
        .hidden-button {
            background-color: #333333;
            color: #000;
            cursor: default;
        }
        .last-row {
            grid-column: span 3;
            display: flex;
            gap: 30px;
        }
        .last-row button {
            flex: 1;
            width: 100%;
        }
        .divider-container {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-top: 30px;
        }
        .divider {
            height: 3px;
            background-color: #4da6ff;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(77, 166, 255, 0.8);
            width: calc(100% - 100px);
            max-width: 100%;
        }
        .footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: calc(100% - 100px);
            padding: 0 20px;
            gap: 15px; /* 增加主界面和时间之间的间距 */
        }
        .main-interface {
            color: white;
            font-size: 26px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #4da6ff;
        }
        .time-display {
            color: white;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #4da6ff;
        }
        .console-instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            font-family: 'Courier New', monospace;
            background-color: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        .no-icon-container {
            min-height: 24px !important;
            margin-bottom: 15px !important;
        }
        .no-icon-label {
            margin-top: 0 !important;
        }
        
        /* 自毁效果样式 */
        .destruction-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 150;
            animation: flash 0.1s infinite;
        }
        
        @keyframes flash {
            0% { background-color: #ff0000; }
            50% { background-color: #ffffff; }
            100% { background-color: #ff0000; }
        }
        
        .destruction-frame {
            width: 95%;
            height: 95%;
            max-width: 1500px;
            max-height: 900px;
            background-color: #8b0000;
            border: 4px solid #ff0000;
            border-radius: 20px;
            padding: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 180;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            overflow: hidden;
        }
        
        .bg-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 160;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bg-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 3px solid #ff6666;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .bg-image.active {
            opacity: 1;
        }
        
        .progress-wrapper {
            margin-top: auto;
            width: 100%;
            background-color: rgba(255, 102, 102, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #ff3333;
            backdrop-filter: blur(2px);
            z-index: 190;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .progress-wrapper.centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            margin-top: 0;
            width: 80%;
            max-width: 800px;
            z-index: 210;
        }
        
        .progress-title {
            background-color: #ff6666;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            border: 2px solid #ff3333;
        }
        
        .progress-percentage-display {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 25px 0;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
            font-family: 'Courier New', monospace;
        }
        
        .progress-bar {
            height: 40px;
            background-color: #1a0000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid #440000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(
                45deg,
                #ff0000 25%,
                #cc0000 25%,
                #cc0000 50%,
                #ff0000 50%,
                #ff0000 75%,
                #cc0000 75%,
                #cc0000 100%
            );
            background-size: 40px 40px;
            animation: progress-stripes 2s linear infinite;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes progress-stripes {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }
        
        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .black-screen.active {
            opacity: 1;
        }
        
        .text-output {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff69b4; /* 粉色 */
            font-size: 20px; /* 字体更大 */
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.8; /* 行距更大 */
            z-index: 310;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .text-output.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="button-container">
            <button class="file-button exe-button" data-id="1">
                <div class="button-id">1</div>
                <div class="button-icon-container">
                    <img src="1.png" alt="1" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[翁法罗斯英雄纪.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="2">
                <div class="button-id">2</div>
                <div class="button-icon-container">
                    <img src="2.png" alt="2" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[逐火者的命路.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="3">
                <div class="button-id">3</div>
                <div class="button-icon-container">
                    <img src="3.png" alt="3" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[迷迷.exe]</div>
            </button>
            <button class="file-button wav-button" data-id="4">
                <div class="button-id">4</div>
                <div class="button-icon-container">
                    <img src="4.png" alt="4" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[管理员批注.wav]</div>
            </button>
            <button class="file-button exe-button" data-id="5">
                <div class="button-id">5</div>
                <div class="button-icon-container">
                    <img src="5.png" alt="5" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[δ-me13.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="6">
                <div class="button-id">6</div>
                <div class="button-icon-container">
                    <img src="6.png" alt="6" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[邮箱.exe]</div>
            </button>
            <div class="last-row">
                <button class="file-button destruct-button no-icon-button" data-id="7">
                    <div class="button-id">7</div>
                    <div class="button-icon-container" style="display: none;">
                        <!-- 按钮7不加载图片 -->
                    </div>
                    <div class="button-label">[自毁.exe]</div>
                </button>
                <button class="file-button hidden-button no-icon-button" data-id="8">
                    <div class="button-id">8</div>
                    <div class="button-icon-container" style="display: none;">
                        <!-- 按钮8不加载图片 -->
                    </div>
                    <div class="button-label">[▇▇▇▇▇▇▇▇▇▇▇▇]</div>
                </button>
            </div>
        </div>
        <div class="divider-container">
            <div class="divider"></div>
            <div class="footer">
                <div class="main-interface">主界面</div>
                <div class="time-display" id="currentTime">00:00</div>
            </div>
        </div>
        <div class="console-instructions">
            控制台指令: showIds(true) 显示编号, showIds(false) 隐藏编号
        </div>
    </div>
    <div id="container"></div>

    <script>
        // 处理图片加载失败
        function handleImageError(imgElement) {
            imgElement.style.display = 'none';
            const button = imgElement.closest('.file-button');
            const iconContainer = imgElement.parentElement;
            const label = button.querySelector('.button-label');
            
            // 移除 has-icon 类
            button.classList.remove('has-icon');
            
            // 调整容器大小
            iconContainer.style.minHeight = '24px';
            iconContainer.style.marginBottom = '5px';
            
            // 调整标签样式
            label.style.marginTop = '0';
            label.classList.add('no-icon-label');
            
            // 调整容器类
            iconContainer.classList.add('no-icon-container');
        }
        
        // 检查图片是否加载成功（按钮7和8不加载图片）
        function checkImageLoad() {
            document.querySelectorAll('.button-icon').forEach(img => {
                const button = img.closest('.file-button');
                const buttonId = button.getAttribute('data-id');
                
                // 按钮7和8不加载图片
                if (buttonId === '7' || buttonId === '8') {
                    img.parentElement.style.display = 'none';
                    button.classList.remove('has-icon');
                    return;
                }
                
                if (img.complete && img.naturalHeight !== 0) {
                    button.classList.add('has-icon');
                } else {
                    img.addEventListener('load', function() {
                        const button = this.closest('.file-button');
                        button.classList.add('has-icon');
                    });
                }
            });
        }
        
        // 全局变量控制是否显示ID
        let show_id = false;
        let titleInterval = null;
        
        // 暴露给控制台的函数
        window.showIds = function(show) {
            show_id = show;
            updateButtonIds();
            console.log(`编号显示状态: ${show_id ? '显示' : '隐藏'}`);
        };
        
        // 更新按钮ID显示状态
        function updateButtonIds() {
            const buttonIds = document.querySelectorAll('.button-id');
            buttonIds.forEach(idElement => {
                idElement.style.display = show_id ? 'flex' : 'none';
            });
            
            // 显示/隐藏控制台指令提示
            const instructions = document.querySelector('.console-instructions');
            if (instructions) {
                instructions.style.display = show_id ? 'block' : 'none';
            }
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // 生成随机字符
        function getRandomChar() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // 生成20个字符的随机字符串
        function generateRandomString(length = 20) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += getRandomChar();
            }
            return result;
        }

        // 逐字符显示文本
        function typeText(element, text, callback) {
            let index = 0;
            
            function typeNextChar() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeNextChar, 200); // 每个字符间隔0.2秒
                } else if (callback) {
                    callback();
                }
            }
            
            typeNextChar();
        }

        // 逐行显示文本（保留之前内容）
        function displayTextLines(lines) {
            let textOutput = document.querySelector('.text-output');
            
            // 如果不存在，创建新的
            if (!textOutput) {
                textOutput = document.createElement('div');
                textOutput.className = 'text-output';
                document.body.appendChild(textOutput);
            }
            
            textOutput.classList.add('active');
            
            let currentLine = 0;
            const existingContent = textOutput.textContent;
            if (existingContent) {
                textOutput.textContent = existingContent + '\n';
            }
            
            function displayNextLine() {
                if (currentLine < lines.length) {
                    const line = lines[currentLine].trim();
                    if (line) {
                        const lineElement = document.createElement('div');
                        textOutput.appendChild(lineElement);
                        
                        typeText(lineElement, line, function() {
                            currentLine++;
                            setTimeout(displayNextLine, 1000); // 每行间隔1秒
                        });
                    } else {
                        currentLine++;
                        setTimeout(displayNextLine, 1000);
                    }
                } else {
                    // 全部显示完成后等待3秒
                    setTimeout(() => {
                        // 回到主页面
                        resetToMainPage();
                    }, 3000);
                }
            }
            
            displayNextLine();
        }

        // 读取destroyt.txt文件并显示内容
        function loadAndDisplayTextFile() {
            fetch('destroyt.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败，状态码: ' + response.status);
                    }
                    return response.text();
                })
                .then(text => {
                    const lines = text.split('\n');
                    displayTextLines(lines);
                })
                .catch(error => {
                    console.error('加载文件时出错:', error);
                    // 创建错误信息
                    const errorLines = [
                        '错误: 无法加载 destroyt.txt 文件',
                        '请检查文件是否存在且路径正确',
                        '文件路径: ' + window.location.origin + '/destroyt.txt'
                    ];
                    displayTextLines(errorLines);
                });
        }

        // 重置回主页面
        function resetToMainPage() {
            // 清除标题随机刷新
            if (titleInterval) {
                clearInterval(titleInterval);
                titleInterval = null;
            }
            
            // 重置标题
            document.title = '如我说书';
            
            // 移除黑屏
            const blackScreen = document.querySelector('.black-screen');
            if (blackScreen) {
                blackScreen.classList.remove('active');
                setTimeout(() => {
                    if (blackScreen.parentNode) {
                        blackScreen.parentNode.removeChild(blackScreen);
                    }
                }, 500);
            }
            
            // 移除文本输出
            const textOutput = document.querySelector('.text-output');
            if (textOutput) {
                textOutput.classList.remove('active');
                setTimeout(() => {
                    if (textOutput.parentNode) {
                        textOutput.parentNode.removeChild(textOutput);
                    }
                }, 300);
            }
            
            // 移除其他自毁效果
            const background = document.querySelector('.destruction-background');
            if (background) {
                background.remove();
            }
            
            const frame = document.querySelector('.destruction-frame');
            if (frame) {
                frame.remove();
            }
            
            // 重新显示控制面板
            const controlPanel = document.querySelector('.control-panel');
            if (controlPanel) {
                controlPanel.style.display = 'flex';
            }
            
            // 重置背景颜色
            document.body.style.backgroundColor = '#e6f7ff';
        }

        // 启动自毁效果
        function startDestructionEffect() {
            // 隐藏控制面板
            document.querySelector('.control-panel').style.display = 'none';
            
            // 创建背景闪烁层
            const background = document.createElement('div');
            background.className = 'destruction-background';
            document.body.appendChild(background);
            
            // 创建深红框
            const frame = document.createElement('div');
            frame.className = 'destruction-frame';
            document.body.appendChild(frame);
            
            // 创建背景图片容器
            const bgContainer = document.createElement('div');
            bgContainer.className = 'bg-image-container';
            frame.appendChild(bgContainer);
            
            // 创建图片元素（目前只有1张）
            const bgImage = document.createElement('img');
            bgImage.src = 'destroy_bg/1.jpg';
            bgImage.className = 'bg-image active';
            bgImage.alt = 'Destruction background';
            bgImage.onerror = function() {
                // 如果图片加载失败，移除容器
                bgContainer.style.display = 'none';
            };
            bgContainer.appendChild(bgImage);
            
            // 如果有更多图片，可以添加到这里
            const bgImages = ['destroy_bg/1.jpg'];
            
            // 图片轮播功能（如果有多张图片）
            if (bgImages.length > 1) {
                let currentIndex = 0;
                const shuffledImages = [...bgImages].sort(() => Math.random() - 0.5);
                
                function changeBackgroundImage() {
                    currentIndex = (currentIndex + 1) % shuffledImages.length;
                    
                    // 创建新图片
                    const newImage = document.createElement('img');
                    newImage.src = shuffledImages[currentIndex];
                    newImage.className = 'bg-image';
                    newImage.alt = 'Destruction background';
                    
                    // 添加到容器
                    bgContainer.appendChild(newImage);
                    
                    // 等待加载后切换
                    newImage.onload = function() {
                        // 隐藏当前激活的图片
                        const activeImage = bgContainer.querySelector('.bg-image.active');
                        if (activeImage) {
                            activeImage.classList.remove('active');
                        }
                        
                        // 激活新图片
                        newImage.classList.add('active');
                        
                        // 移除旧图片
                        setTimeout(() => {
                            if (activeImage && activeImage !== newImage) {
                                bgContainer.removeChild(activeImage);
                            }
                        }, 500);
                    };
                    
                    newImage.onerror = function() {
                        bgContainer.removeChild(newImage);
                    };
                }
                
                // 每3秒切换一次
                setInterval(changeBackgroundImage, 3000);
            }
            
            // 创建进度条包裹容器
            const progressWrapper = document.createElement('div');
            progressWrapper.className = 'progress-wrapper';
            frame.appendChild(progressWrapper);
            
            // 创建进度条标题
            const progressTitle = document.createElement('div');
            progressTitle.className = 'progress-title';
            progressTitle.innerHTML = '⚠️ 数据删除进度';
            progressWrapper.appendChild(progressTitle);
            
            // 创建百分比显示（在标题和进度条中间）
            const progressPercentageDisplay = document.createElement('div');
            progressPercentageDisplay.className = 'progress-percentage-display';
            progressPercentageDisplay.textContent = '0%';
            progressWrapper.appendChild(progressPercentageDisplay);
            
            // 创建进度条
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressWrapper.appendChild(progressBar);
            
            // 创建进度条填充
            const progressFill = document.createElement('div');
            progressFill.className = 'progress-fill';
            progressBar.appendChild(progressFill);
            
            // 设置进度条动画
            let startTime = Date.now();
            const duration = 10000; // 10秒
            
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const percentage = Math.round(progress * 100);
                
                progressFill.style.width = `${percentage}%`;
                progressPercentageDisplay.textContent = `${percentage}%`;
                
                if (percentage < 100) {
                    requestAnimationFrame(updateProgress);
                } else {
                    // 进度完成后，开始动画
                    setTimeout(() => {
                        // 移动和放大进度条容器
                        progressWrapper.classList.add('centered');
                        
                        // 3秒后黑屏
                        setTimeout(() => {
                            const blackScreen = document.createElement('div');
                            blackScreen.className = 'black-screen';
                            document.body.appendChild(blackScreen);
                            
                            // 等待动画完成后显示黑屏
                            setTimeout(() => {
                                blackScreen.classList.add('active');
                                
                                // 黑屏后加载并显示文本
                                setTimeout(loadAndDisplayTextFile, 500);
                            }, 100);
                        }, 3000);
                    }, 1000);
                }
            }
            
            // 开始进度条动画
            requestAnimationFrame(updateProgress);
            
            // 更新标题
            titleInterval = setInterval(() => {
                document.title = generateRandomString(20);
            }, 100);
        }

        // 为自毁按钮添加点击事件
        document.querySelector('.destruct-button').addEventListener('click', startDestructionEffect);
        
        // 为隐藏按钮添加点击事件，跳转到GitHub
        document.querySelector('.hidden-button').addEventListener('click', function() {
            window.location.href = 'https://github.com/NAAAAAAAAA1212/delta-me-13';
        });
        
        // 为其他按钮添加无效果的点击事件
        document.querySelectorAll('.file-button:not(.destruct-button):not(.hidden-button)').forEach(button => {
            button.addEventListener('click', function() {
                // 无效果，只添加一个简单的视觉反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // 键盘快捷键：按1-8触发对应按钮
        document.addEventListener('keydown', function(e) {
            const controlPanel = document.querySelector('.control-panel');
            if (!controlPanel || controlPanel.style.display === 'none') return;
            
            if (e.key >= '1' && e.key <= '8') {
                const button = document.querySelector(`.file-button[data-id="${e.key}"]`);
                if (button) {
                    button.click();
                    e.preventDefault();
                }
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查图片加载状态
            checkImageLoad();
            
            // 初始化按钮ID显示状态
            updateButtonIds();
            
            // 添加控制台指令提示
            console.log('控制台可用指令:');
            console.log('showIds(true)  - 显示按钮编号');
            console.log('showIds(false) - 隐藏按钮编号');
            console.log('键盘快捷键: 按1-8可触发对应按钮');
            console.log('请确保 destroyt.txt 文件存在且可访问');
            
            // 初始化时间显示
            updateTime();
            setInterval(updateTime, 60000); // 每分钟更新一次
        });
    </script>
</body>
</html>
