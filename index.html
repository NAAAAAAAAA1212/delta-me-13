<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如我说书</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background-color: #e6f7ff;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; user-select: none;
        }
        .control-panel {
            width: 95%; height: 95%;
            max-width: 1500px; max-height: 900px;
            background-color: #0a2a5e;
            border: 4px solid #4da6ff;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: auto auto 40px auto;
            max-width: 1200px;
            width: 100%;
        }
        .file-button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            color: #333;
            border: 3px solid #666;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #999;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            position: relative;
            min-height: 80px;
        }
        .file-button.has-icon { min-height: 180px; }
        .file-button.no-icon-button {
            min-height: 60px !important;
            padding: 8px 15px !important;
        }
        .button-icon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            min-height: 128px;
            align-items: center;
        }
        .button-icon {
            width: 128px; height: 128px;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        .button-label {
            width: 100%;
            text-align: left;
            padding-left: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .no-icon-button .button-label { margin-top: 0; padding: 5px 0; }
        .button-id {
            position: absolute;
            top: -8px; right: -8px;
            width: 20px; height: 20px;
            background-color: #ff6666;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
            display: none;
        }
        .file-button:hover {
            background-color: #e0e0e0;
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0px #999;
        }
        .exe-button { background-color: #ffcccc; }
        .wav-button { background-color: #ccffcc; }
        .destruct-button { background-color: #ff6666; color: white; }
        .hidden-button { background-color: #333333; color: #000; cursor: default; }
        .last-row {
            grid-column: span 3;
            display: flex;
            gap: 30px;
        }
        .divider-container {
            margin-top: auto;
            width: 100%;
            padding-top: 30px;
        }
        .divider {
            height: 3px;
            background-color: #4da6ff;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(77, 166, 255, 0.8);
            width: calc(100% - 100px);
        }
        .footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: calc(100% - 100px);
            padding: 0 20px;
            gap: 15px;
        }
        .main-interface, .time-display {
            color: white;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #4da6ff;
        }
        .main-interface { font-size: 26px; }
        .time-display { font-size: 30px; }
        
        /* 自毁效果样式 */
        .destruction-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 150;
            animation: flash 0.1s infinite;
        }
        @keyframes flash {
            0%, 100% { background-color: #ff0000; }
            50% { background-color: #ffffff; }
        }
        .destruction-frame {
            width: 95%; height: 95%;
            max-width: 1500px; max-height: 900px;
            background-color: #8b0000;
            border: 4px solid #ff0000;
            border-radius: 20px;
            padding: 50px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 180;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            overflow: hidden;
        }
        .progress-wrapper {
            margin-top: auto;
            width: 100%;
            background-color: rgba(255, 102, 102, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #ff3333;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .progress-wrapper.centered {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            margin-top: 0;
            width: 80%;
            max-width: 800px;
            z-index: 210;
        }
        .progress-title {
            background-color: #ff6666;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #ff3333;
        }
        .progress-percentage-display {
            color: white;
            font-size: 36px;
            text-align: center;
            margin: 25px 0;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
            font-family: 'Courier New', monospace;
        }
        .progress-bar {
            height: 40px;
            background-color: #1a0000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid #440000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff0000 25%, #cc0000 25%, #cc0000 50%, #ff0000 50%, #ff0000 75%, #cc0000 75%, #cc0000 100%);
            background-size: 40px 40px;
            animation: progress-stripes 2s linear infinite;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }
        @keyframes progress-stripes {
            100% { background-position: 40px 0; }
        }
        .black-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            z-index: 300;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .black-screen.active { opacity: 1; }
        .text-output {
            position: fixed; top: 20px; left: 20px;
            color: #ff69b4;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            z-index: 310;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .text-output.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="button-container">
            <button class="file-button exe-button" data-id="1">
                <div class="button-id">1</div>
                <div class="button-icon-container">
                    <img src="1.png" alt="1" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[翁法罗斯英雄纪.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="2">
                <div class="button-id">2</div>
                <div class="button-icon-container">
                    <img src="2.png" alt="2" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[逐火者的命路.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="3">
                <div class="button-id">3</div>
                <div class="button-icon-container">
                    <img src="3.png" alt="3" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[迷迷.exe]</div>
            </button>
            <button class="file-button wav-button" data-id="4">
                <div class="button-id">4</div>
                <div class="button-icon-container">
                    <img src="4.png" alt="4" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[管理员批注.wav]</div>
            </button>
            <button class="file-button exe-button" data-id="5">
                <div class="button-id">5</div>
                <div class="button-icon-container">
                    <img src="5.png" alt="5" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[δ-me13.exe]</div>
            </button>
            <button class="file-button exe-button" data-id="6">
                <div class="button-id">6</div>
                <div class="button-icon-container">
                    <img src="6.png" alt="6" class="button-icon" onerror="handleImageError(this);">
                </div>
                <div class="button-label">[邮箱.exe]</div>
            </button>
            <div class="last-row">
                <button class="file-button destruct-button no-icon-button" data-id="7">
                    <div class="button-id">7</div>
                    <div class="button-icon-container" style="display:none;"></div>
                    <div class="button-label">[自毁.exe]</div>
                </button>
                <button class="file-button hidden-button no-icon-button" data-id="8">
                    <div class="button-id">8</div>
                    <div class="button-icon-container" style="display:none;"></div>
                    <div class="button-label">[▇▇▇▇▇▇▇▇▇▇▇▇]</div>
                </button>
            </div>
        </div>
        <div class="divider-container">
            <div class="divider"></div>
            <div class="footer">
                <div class="main-interface">主界面</div>
                <div class="time-display" id="currentTime">00:00</div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let titleInterval = null;
        let show_id = false;

        // 初始化函数
        function init() {
            setupButtonEvents();
            setupKeyboardShortcuts();
            setupImageLoading();
            updateTime();
            setInterval(updateTime, 60000);
            console.log('系统初始化完成');
        }

        // 按钮事件设置
        function setupButtonEvents() {
            document.querySelector('.destruct-button').addEventListener('click', startDestructionEffect);
            document.querySelector('.hidden-button').addEventListener('click', () => {
                window.location.href = 'https://github.com/NAAAAAAAAA1212/delta-me-13';
            });
            
            document.querySelectorAll('.file-button:not(.destruct-button):not(.hidden-button)').forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => this.style.transform = '', 100);
                });
            });
        }

        // 键盘快捷键设置
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', e => {
                const controlPanel = document.querySelector('.control-panel');
                if (!controlPanel || controlPanel.style.display === 'none') return;
                
                if (e.key >= '1' && e.key <= '8') {
                    const button = document.querySelector(`.file-button[data-id="${e.key}"]`);
                    button?.click();
                    e.preventDefault();
                }
            });
            
            // 控制台指令
            window.showIds = function(show) {
                show_id = show;
                document.querySelectorAll('.button-id').forEach(id => {
                    id.style.display = show ? 'flex' : 'none';
                });
                console.log(`编号显示: ${show ? '开启' : '关闭'}`);
            };
        }

        // 图片加载处理
        function setupImageLoading() {
            document.querySelectorAll('.button-icon').forEach(img => {
                const button = img.closest('.file-button');
                const buttonId = button.dataset.id;
                
                // 按钮7和8不加载图片
                if (buttonId === '7' || buttonId === '8') {
                    img.parentElement.style.display = 'none';
                    button.classList.remove('has-icon');
                    return;
                }
                
                if (img.complete && img.naturalHeight !== 0) {
                    button.classList.add('has-icon');
                } else {
                    img.addEventListener('load', () => button.classList.add('has-icon'));
                }
            });
        }

        // 图片加载失败处理
        function handleImageError(imgElement) {
            imgElement.style.display = 'none';
            const button = imgElement.closest('.file-button');
            if (button) {
                button.classList.remove('has-icon');
                const label = button.querySelector('.button-label');
                if (label) label.style.marginTop = '0';
            }
        }

        // 时间更新
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 随机字符生成
        function getRandomChar() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        function generateRandomString(length = 20) {
            return Array.from({ length }, () => getRandomChar()).join('');
        }

        // 文本显示功能
        function typeText(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.textContent += text.charAt(index++);
                    setTimeout(typeNextChar, 200);
                } else if (callback) callback();
            }
            typeNextChar();
        }

        function displayTextLines(lines) {
            let textOutput = document.querySelector('.text-output');
            if (!textOutput) {
                textOutput = document.createElement('div');
                textOutput.className = 'text-output';
                document.body.appendChild(textOutput);
            }
            textOutput.classList.add('active');
            
            let currentLine = 0;
            function displayNextLine() {
                if (currentLine < lines.length) {
                    const line = lines[currentLine].trim();
                    if (line) {
                        const lineElement = document.createElement('div');
                        textOutput.appendChild(lineElement);
                        typeText(lineElement, line, () => {
                            currentLine++;
                            setTimeout(displayNextLine, 1000);
                        });
                    } else {
                        currentLine++;
                        setTimeout(displayNextLine, 1000);
                    }
                } else {
                    setTimeout(resetToMainPage, 3000);
                }
            }
            displayNextLine();
        }

        function loadAndDisplayTextFile() {
            fetch('destroyt.txt')
                .then(response => response.ok ? response.text() : Promise.reject('文件加载失败'))
                .then(text => displayTextLines(text.split('\n')))
                .catch(error => {
                    console.error('加载文件失败:', error);
                    displayTextLines([
                        '错误: 无法加载 destroyt.txt 文件',
                        '请检查文件是否存在',
                        `路径: ${window.location.origin}/destroyt.txt`
                    ]);
                });
        }

        // 重置到主页面
        function resetToMainPage() {
            if (titleInterval) {
                clearInterval(titleInterval);
                titleInterval = null;
            }
            document.title = '如我说书';
            
            // 移除自毁效果元素
            ['.black-screen', '.destruction-background', '.destruction-frame', '.text-output'].forEach(selector => {
                document.querySelectorAll(selector).forEach(el => el.remove());
            });
            
            // 重新显示控制面板
            const controlPanel = document.querySelector('.control-panel');
            if (controlPanel) controlPanel.style.display = 'flex';
            
            document.body.style.backgroundColor = '#e6f7ff';
        }

        // 自毁效果
        function startDestructionEffect() {
            document.querySelector('.control-panel').style.display = 'none';
            
            // 创建背景闪烁
            const background = document.createElement('div');
            background.className = 'destruction-background';
            document.body.appendChild(background);
            
            // 创建深红框
            const frame = document.createElement('div');
            frame.className = 'destruction-frame';
            document.body.appendChild(frame);
            
            // 创建进度条
            const progressWrapper = document.createElement('div');
            progressWrapper.className = 'progress-wrapper';
            frame.appendChild(progressWrapper);
            
            progressWrapper.innerHTML = `
                <div class="progress-title">⚠️ 数据删除进度</div>
                <div class="progress-percentage-display">0%</div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
            `;
            
            // 进度条动画
            const startTime = Date.now();
            const duration = 10000;
            const progressFill = progressWrapper.querySelector('.progress-fill');
            const percentageDisplay = progressWrapper.querySelector('.progress-percentage-display');
            
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const percentage = Math.round(progress * 100);
                
                progressFill.style.width = `${percentage}%`;
                percentageDisplay.textContent = `${percentage}%`;
                
                if (percentage < 100) {
                    requestAnimationFrame(updateProgress);
                } else {
                    setTimeout(() => {
                        progressWrapper.classList.add('centered');
                        setTimeout(() => {
                            const blackScreen = document.createElement('div');
                            blackScreen.className = 'black-screen active';
                            document.body.appendChild(blackScreen);
                            setTimeout(loadAndDisplayTextFile, 500);
                        }, 3000);
                    }, 1000);
                }
            }
            
            requestAnimationFrame(updateProgress);
            
            // 更新标题
            titleInterval = setInterval(() => {
                document.title = generateRandomString(20);
            }, 100);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
